<!DOCTYPE html>
<html lang="hi" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>चंद्र भारत - ताज़ा समाचार और अपडेट</title>
    <meta name="description" content="भारतीय समाचार, राजनीति, प्रौद्योगिकी और मनोरंजन के ताज़ा अपडेट">
    
    <!-- SEO Meta -->
    <meta name="keywords" content="भारत समाचार, हिंदी न्यूज़, राजनीति, टेक्नोलॉजी">
    <meta property="og:title" content="चंद्र भारत समाचार">
    <meta property="og:type" content="website">
    
    <!-- Preload Assets -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" media="all">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="container header-container">
            <div class="logo">
                <a href="/" class="logo-link" aria-label="मुख पृष्ठ">
                    <img src="images/logo/logo.svg" 
                         alt="चंद्र भारत लोगो" 
                         class="logo-image"
                         width="150"
                         height="50"
                         loading="eager">
                    <div class="logo-text">
                        <h1 class="logo-title">चंद्र भारत</h1>
                        <p class="logo-subtitle">विश्वसनीय समाचार</p>
                    </div>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="nav" aria-label="मुख्य मेनू">
                <button class="menu-toggle" 
                        aria-label="मेनू खोलें/बंद करें"
                        aria-expanded="false"
                        aria-controls="main-nav">
                    <span class="bar" aria-hidden="true"></span>
                    <span class="bar" aria-hidden="true"></span>
                    <span class="bar" aria-hidden="true"></span>
                </button>
                
                <ul class="nav-list" id="main-nav" role="navigation">
                    <li role="none">
                        <a href="#general" class="nav-link active" 
                           data-category="general" 
                           role="menuitem"
                           aria-current="page">मुख्य</a>
                    </li>
                    <li role="none">
                        <a href="#politics" class="nav-link" 
                           data-category="politics" 
                           role="menuitem">राजनीति</a>
                    </li>
                    <li role="none">
                        <a href="#technology" class="nav-link" 
                           data-category="technology" 
                           role="menuitem">प्रौद्योगिकी</a>
                    </li>
                    <li role="none">
                        <a href="#entertainment" class="nav-link" 
                           data-category="entertainment" 
                           role="menuitem">मनोरंजन</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Language Switcher -->
    <div class="lang-switcher" role="region" aria-label="भाषा चयन">
        <div role="radiogroup" aria-labelledby="lang-label">
            <span id="lang-label" class="visually-hidden">भाषा चुनें</span>
            <button data-lang="hi" 
                    class="lang-btn active" 
                    role="radio" 
                    aria-checked="true">हिन्दी</button>
            <button data-lang="en" 
                    class="lang-btn" 
                    role="radio" 
                    aria-checked="false">English</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <!-- Featured Article -->
        <section class="featured-news" 
                 aria-labelledby="featured-heading" 
                 role="region">
            <div class="container">
                <h2 id="featured-heading" class="visually-hidden">प्रमुख समाचार</h2>
                <div class="featured-card">
                    <!-- Dynamic content loaded by JS -->
                </div>
            </div>
        </section>

        <!-- News Grid -->
        <section class="category-news" 
                 aria-labelledby="category-heading" 
                 role="region">
            <div class="container">
                <h2 id="category-heading" class="category-title">ताज़ा अपडेट</h2>
                <div id="news-container" 
                     class="news-grid" 
                     role="feed" 
                     aria-busy="true"
                     aria-live="polite">
                    <!-- Dynamic content loaded by JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="container footer-container">
            <div class="footer-section" role="complementary">
                <h3 class="footer-heading">हमारे बारे में</h3>
                <p>सटीक और समय पर समाचार प्रदान करना</p>
            </div>
            
            <div class="footer-section" role="navigation" aria-label="उपयोगी लिंक">
                <h3 class="footer-heading">जल्दी लिंक</h3>
                <ul class="footer-links">
                    <li><a href="/privacy" class="footer-link">गोपनीयता नीति</a></li>
                    <li><a href="/terms" class="footer-link">नियम और शर्तें</a></li>
                </ul>
            </div>
            
            <div class="footer-section" role="form" aria-label="सदस्यता फॉर्म">
                <h3 class="footer-heading">न्यूज़लेटर</h3>
                <form class="newsletter-form">
                    <input type="email" 
                           class="email-input"
                           placeholder="ईमेल पता"
                           aria-label="ईमेल पता"
                           required>
                    <button type="submit" class="subscribe-btn">सब्सक्राइब</button>
                </form>
            </div>
        </div>
        
        <div class="copyright">
            <p>© 2024 चंद्र भारत. सर्वाधिकार सुरक्षित.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js" defer async></script>
</body>
</html>
