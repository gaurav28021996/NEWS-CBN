<!DOCTYPE html>
<html lang="hi">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>चंद्र भारत - देश की ताज़ा ख़बरें</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        header {
            background: #C11B17;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav {
            background: #333;
            padding: 1rem;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #C11B17;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .breaking-news {
            background: #ffeb3b;
            padding: 0.5rem;
            margin: 1rem 0;
            font-weight: bold;
            color: #C11B17;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .news-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            background: white;
        }

        .news-card:hover {
            transform: translateY(-3px);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #C11B17;
        }

        .news-content {
            padding: 1rem;
        }

        .news-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
            line-height: 1.4;
        }

        .news-source {
            color: #C11B17;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .read-more {
            display: inline-block;
            background: #C11B17;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

<!-- Add Font Awesome Kit in head section -->
<script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 0.8rem;
            }
            nav a {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>चंद्र भारत</h1>
        <p>देश की सबसे तेज़ और विश्वसनीय ख़बरें</p>
    </header>

    <nav>
        <a href="#" onclick="loadNews('general')">मुख्य समाचार</a>
        <a href="#" onclick="loadNews('national')">राष्ट्रीय</a>
        <a href="#" onclick="loadNews('world')">अंतर्राष्ट्रीय</a>
        <a href="#" onclick="loadNews('business')">व्यापार</a>
        <a href="#" onclick="loadNews('sports')">खेल</a>
        <a href="#" onclick="loadNews('entertainment')">मनोरंजन</a>
        <a href="#" onclick="loadNews('technology')">टेक्नोलॉजी</a>
        <a href="#" onclick="loadNews('health')">स्वास्थ्य</a>
    </nav>

    <div class="container">
        <div class="breaking-news" id="breaking-news">
            ताज़ा खबर: लोड हो रहा है...
        </div>

        <div class="news-grid" id="news-container">
            <!-- News articles will be loaded here -->
        </div>
    </div>

    <footer>
        <p>© 2023 चंद्र भारत न्यूज़ नेटवर्क. सर्वाधिकार सुरक्षित.</p>
    </footer>

    <script>
        const API_KEY = '8d7d2bf84f368daed9c6f69dc7e5ad7c'; // Get from gnews.io
        const BASE_URL = 'https://gnews.io/api/v4/top-headlines?category=general&lang=hi&country=in&apikey=';

        async function loadNews(category = 'general') {
            try {
                document.getElementById('news-container').innerHTML = '<p>खबरें लोड हो रही हैं...</p>';
                
                const response = await fetch(`${BASE_URL}${API_KEY}&category=${category}`);
                const data = await response.json();
                
                displayNews(data.articles);
                updateBreakingNews(data.articles[0]);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('news-container').innerHTML = 
                    '<p>खबरें लोड करने में समस्या आई। कृपया बाद में पुनः प्रयास करें।</p>';
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            articles.forEach(article => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                newsCard.innerHTML = `
                    <img src="${article.image || 'placeholder.jpg'}" class="news-image" alt="${article.title}">
                    <div class="news-content">
                        <div class="news-source">${article.source.name}</div>
                        <h3 class="news-title">${article.title}</h3>
                        <a href="${article.url}" target="_blank" class="read-more">पूरी खबर पढ़ें</a>
                    </div>
                `;
                newsContainer.appendChild(newsCard);
            });
        }

        function updateBreakingNews(article) {
            const breakingNews = document.getElementById('breaking-news');
            breakingNews.innerHTML = `ताज़ा खबर: ${article.title} <a href="${article.url}" target="_blank" style="color: #C11B17; margin-left: 1rem;">विवरण</a>`;
        }

        // Initial load
        loadNews();
    </script>
</body>
</html>
